<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css.map">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css.map">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js" charset="utf-8"></script>
</head>
<body>

<script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response,'ini atas');
    let token = response.authResponse.accessToken
    localStorage.setItem('token', token)
    //localStorage.setItem('token', token)
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else {
      // The person is not logged into your app or we are unable to tell.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId : '1826927694265932',
    cookie     : true,  // enable cookies to allow the server to access
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.8' // use graph api version 2.8
  });

  FB.getLoginStatus(function(response) {
    console.log(response, '------')
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', {  fields : 'id,name, email, picture{url}'}, function(response) {
        console.log(response)



        axios.get(`http://35.187.224.235/api/users/${response.name}`)
        .then(response => {
          console.log(response.data[0].username, 'jsdoigjiosergjioesrgoijersiogjs');
          setStorage(response.data)
           window.location = 'http://todo-ist.s3-website-ap-southeast-1.amazonaws.com/client/index.html'
        })
        .catch(err => {
          axios.post(`http://35.187.224.235/api/users` ,{
            username : response.name,
            email : response.email
          })
          .then(response => {
            setStorage(response.data)
             window.location = 'http://todo-ist.s3-website-ap-southeast-1.amazonaws.com/client/index.html'
            console.log(response, 'shdfioash');
          })
          .catch(err => {
            console.log(err);
          })
        })
        console.log('Successful login for: ' + response.name);
        document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });

    function setStorage (response) {
      console.log('masuk sini', response[0].username);
      localStorage.setItem('username', response[0].username)
      localStorage.setItem('userId', response[0]._id)
    }
  }

</script>
<section class="hero">
  <div class="hero-body">
    <div class="container" style="text-align:center; font-size:3rem;"
      <h1 class="title">
        To-do
      </h1>
      <img src="https://cdn3.iconfinder.com/data/icons/iconic-1/32/check_alt-128.png" alt="todo" style="height:2rem;">
    </div>
  </div>
</section>

<div class="container is-fluid">
  <div class="notification">
    <section class="section">
      <div class="container">
            <div class="container has-text-centered">
              <div class="column is-4 is-offset-4">
                <p class="subtitle has-text-grey">From work to play, To-Do is the easiest way to get stuff done, every day.</p>
                <div class="box">
                  <!-- <button id="login-btn" class="btn btn-primary" type="button" onclick="FBLogin()">
                    <i class="fa fa-facebook-official"></i> Login With Facebook
                  </button> -->
                    <!-- <a class="button is-block is-info is-large">Login</a> -->
                    <fb:login-button  scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>

                </div>
                <p class="has-text-grey">
                  <a href="../">Sign Up</a> &nbsp;·&nbsp;
                  <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                  <a href="../">Need Help?</a>
                </p>
              </div>
            </div>
      </div>
    </section>
  </div>
</div>



<div id="status">
</div>

</body>
</html>
