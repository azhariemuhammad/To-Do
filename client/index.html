<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css.map">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css.map">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://unpkg.com/vue"></script>


  <title>Todo</title>
</head>

<body>
  <html>
<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container" style="text-align:center; font-size:3rem;"
        <h1 class="title">
          To-do
        </h1>
      </div>
    </div>
  </section>
  <div id="app">
    <nav class="nav has-shadow">
      <div class="container">
        <div class="nav-left">
          <a class="nav-item">
            Website
          </a>
        </div>
        <label for="menu-toggle" class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <input type="checkbox" id="menu-toggle" class="is-hidden"/>
        <div class="nav-right nav-menu">
          <a class="nav-item is-tab is-hidden-tablet">
            <span class="icon"><i class="fa fa-home"></i></span> Home
          </a>
          <a class="nav-item is-tab is-hidden-tablet">
            <span class="icon"><i class="fa fa-table"></i></span> Links
          </a>
          <a class="nav-item is-tab is-hidden-tablet">
            <span class="icon"><i class="fa fa-info"></i></span> About
          </a>

          <a class="nav-item is-tab is-active">
            <span class="icon"><i class="fa fa-user"></i></span>
          </a>
          <a class="nav-item is-tab">
            <span class="icon"><i class="fa fa-sign-out"></i></span>
          </a>
        </div>
      </div>
    </nav>
    <!-- menu bar -->
    <section class="main-content columns is-fullheight">
      <aside class="column is-2 is-narrow-mobile is-fullheight section is-hidden-mobile">
        <p class="menu-label is-hidden-touch">Navigation</p>
        <ul class="menu-list">
          <li>
            <a href="#" class="">
              <span class="icon"><i class="fa fa-home"></i></span> Home
            </a>
          </li>
          <li>
            <a href="#" class="is-active">
              <span class="icon"><i class="fa fa-table"></i></span> Links
            </a>

            <ul>
              <li>
                <a href="#">
                  <span class="icon is-small"><i class="fa fa-link"></i></span> Link1
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon is-small"><i class="fa fa-link"></i></span> Link2
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#" class="">
              <span class="icon"><i class="fa fa-info"></i></span> About
            </a>
          </li>
        </ul>
      </aside>

      <!-- content -->
      <div class="container column is-10">

        <div class="section">
          <section class="hero is-info welcome is-small">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Hello, {{ user }}
                </h1>
                <h2 class="subtitle">
                  I hope you are having a great day!
                </h2>
                <div class="level-right">
                  <p class="level-item"><strong>Today Weather</strong></p>
                  <p class="level-item"><a>91 Fahrenheit</a></p>
                </div>
              </div>
            </div>
          </section>

          <form v-on:submit.prevent="createNewTodo">
            <div class="control">
              <textarea class="textarea" v-model="task" placeholder="What Are You Doing Today?"></textarea>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <input type="submit" class="button is-link" value="Add a To-Do">
              </div>
              <div class="control">
                <button class="button is-text">Cancel</button>
              </div>
            </div>
          </form>

             <div class="card">
                <todo-lists @user-emit="setUserName"/>
            </div>


        </div>
      </div>

    </section>


  </div>
  <script src="js/section.js" charset="utf-8"></script>
  <script src="js/list-task.js" charset="utf-8"></script>
  <script type="text/javascript">

  new Vue ({
    el: '#app',
    data : {
      task : '',
      user: '',
      userId : '',
    },
    methods : {
      createNewTodo : function () {
        let token = localStorage.getItem('token')
        this.userId = localStorage.getItem('userId')
        if (token === null) {
            document.location = 'http://localhost:8080/client/signin.html'
        }
        console.log(this.userId);
        axios.post('http://localhost:3000/api/todo', {
          userId : this.userId,
          task : this.task,
          isComplete : false
        })
        .then(response => {
            console.log(response);
        })
        .catch(err => {
          console.log(err);
        })
      },
      setUserName : function (payload) {
        console.log(payload, '-0-0-0-0');
        this.user = payload.username
      }
    }
  })
  </script>
</body>

</html>


</body>
</html>
